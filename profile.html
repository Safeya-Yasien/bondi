<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <title>Black Developer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img class="logo" src="imgs/light-logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="main">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <div class="search ps-3 pe-3 d-none d-lg-block">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <a href="" class="profile main-btn btn rounded-pill d-block"></a>
        </div>
      </div>
    </nav>

    <section class="vh-100 profile-container">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-6">
            <div class="card" style="border-radius: 15px">
              <div class="card-body text-center">
                <div class="mt-3 mb-4">
                  <img
                    src="imgs/profile.jpeg"
                    class="rounded-circle img-fluid"
                    style="width: 100px"
                  />
                </div>
                <h4 class="mb-2" id="username"></h4>
                <p class="job mb-4">Frontend Developer</p>
                <div class="mb-4 pb-2 social-links">
                  <button
                    onclick="getSocialLinks(this.id)"
                    id="github"
                    type="button"
                    class="btn btn-floating"
                  >
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                  </button>
                  <button
                    onclick="getSocialLinks(this.id)"
                    id="twitter"
                    type="button"
                    class="btn btn-floating"
                  >
                    <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
                  </button>
                  <button
                    onclick="getSocialLinks(this.id)"
                    id="linkedin"
                    type="button"
                    class="btn btn-floating"
                  >
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                  </button>
                </div>
                <button type="button" class="btn main-btn btn-rounded btn-lg">
                  Message now
                </button>
                <div
                  class="d-flex justify-content-between text-center mt-5 mb-2 projects-info"
                >
                  <div>
                    <p class="mb-2 h5">Repos Number</p>
                    <p class="mb-0" id="repo-number"></p>
                  </div>
                  <div class="px-3">
                    <p class="mb-2 h5">Stars Count</p>
                    <p class="mb-0" id="repo-stars">8512</p>
                  </div>
                  <div>
                    <p class="mb-2 h5" id="repo-follwer">Followers Number</p>
                    <p class="mb-0">4751</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
