<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <title>Black Developer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img class="logo" src="imgs/light-logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="main">
          <a href="login.html" class="login main-btn btn rounded-pill d-block"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <div class="register-page pt-5 pb-5 text-center">
      <div class="container">
        <form class="register-form">
          <div class="mb-3">
            <label for="input-full-name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="input-full-name" />
          </div>
          <div class="mb-3">
            <label for="input-email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="input-email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 position-relative">
            <label for="input-password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control position-relative"
              id="input-password"
            />
            <i class="fa-solid fa-eye-slash" id="pass-toggle"></i>
          </div>
          <div class="mb-3">
            <label for="input-repeated-password" class="form-label"
              >Repeat Password</label
            >
            <input
              type="password"
              class="form-control"
              id="input-repeated-password"
            />
          </div>
          <button
            type="submit"
            class="btn main-btn register-btn text-uppercase"
          >
            Register
          </button>
        </form>
      </div>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/register.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
